    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1701590725824-3d0482721544?fm=jpg&q=60&w=3000');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 8px double rgb(12, 12, 12);
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    .emojis {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;  
      text-align: center;
    }

    .text-presentation {
      font-variant-emoji: text;
      font-size: 2rem;
    }

    .emoji-presentation {
      font-variant-emoji: emoji;
      font-size: 2rem;
    }

    .wrapper {
      position: relative;
      margin: 20px;
    }

    .dashed-box {
      border: 2px dashed black;
      height: 8em;
      margin: 2em 1em;
      padding: 1.5%;
    }

    .gold-box {
      position: absolute;
      z-index: 3;
      background: gold;
      width: 80%;
      left: 10%;
      top: 3em;
      padding: 1.5%;
    }

    .green-box {
      position: absolute;
      z-index: 2;
      background: lightgreen;
      width: 30%;
      right: 10%;
      top: -25px;
      height: 7em;
      padding: 10px;
    }

    h1 {
      display: inline-block;
      border: 0.3rem solid black;
      padding: 10px;
      margin: 2em;
      background-color: white;
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 2em;
    }

    #content div {
      width: 120px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      color: black;
      font-weight: bold;
    }

    .box {
      flex-shrink: 1;
    }

    .box4 {
      flex-shrink: 1.5;
    }

    .box5 {
      flex-shrink: 2;
    }

    @media (max-width: 426px) {
      body {
        background-color: rgb(238, 238, 244);
        background-image: none;
        margin: 10px;
      }
