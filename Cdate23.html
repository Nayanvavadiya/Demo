<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CResponsive Form</title>
  <style>
    body {
      background-color: lightblue;
      font-family: "Lato", sans-serif;
      /* margin: 0;
      padding: 0; */
    }

    .container {
      max-width: 600px;
      /* margin: auto; */
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3em;
    }

    textarea {
      resize: vertical;
    }

    .section-title {
      color: red;
      font-size: large;
    }

    .autocomplete-label {
      color: rgb(134, 0, 252);
      font-size: large;
      padding-top: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="form-group">
      <label for="name">Name (4 to 8 characters):</label>
      <input type="text" id="name" name="name" required minlength="4" maxlength="8" />
    </div>

    <div class="form-group">
      <label for="em">Email:</label>
      <input id="em" type="email" placeholder="example@example.com" />
    </div>

    <div class="form-group">
      <label for="pass">Password (max 8 characters):</label>
      <input type="password" id="pass" maxlength="8" required />
    </div>

    <div class="form-group">
      <label for="story">Tell us your innovation:</label>
      <textarea id="story" rows="5" cols="33">Innovation in cars enhances safety, efficiency, connectivity</textarea>
    </div>

    <button type="button">Add to favorites</button>

    <form class="form-group">
      <label for="party">Enter date & time for party (01/05/2025 8:30AM to 31/05/2025 6:00PM):</label>
      <input
        type="datetime-local"
        id="party"
        value="2025-05-01T08:30"
        min="2025-05-01T08:30"
        max="2025-05-31T18:00"
        required />
      <input type="submit" value="Book party" />
    </form>

    <div class="form-group">
      <label for="avatar">Choose a profile picture:</label>
      <input type="file" id="avatar" accept="image/jpeg, application/pdf, .doc" />
    </div>

    <span class="section-title">Advanced Forms and Validation:</span>

    <input type="button" value="Disabled Button" disabled />

    <div class="form-group">
      <label for="trip-start">Select date for trip:</label>
      <input type="date" id="trip-start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
    </div>

    <form class="form-group">
      <label>Require not shown:</label>
      <input type="text" />

      <label>Require shown:</label>
      <input type="text" required />
      <input type="submit" />
    </form>

    <span class="autocomplete-label">Auto complete</span>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" autocomplete="given-name" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" autocomplete="family-name" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" autocomplete="on" />
    </div>

    <header>
      <h1>This text is written using the header tag</h1>
    </header>

    <footer>
      <p>This text is written using the footer tag</p>
    </footer>
  </div>

</body>
</html>
