<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date 04/06/2025</title>

  <style>
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1701590725824-3d0482721544?fm=jpg&q=60&w=3000');
      background-size: cover;
      background-repeat: no-repeat;
      border: 8px double white;
      background-color: blue;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    section.emojis {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .emoji {
      /* flex: 1 1 300px; */
      margin: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      text-align: center;
    }

    .emoji h2 {
      font-size: 1.5em;
      padding-bottom: 10px;
    }

    .text-presentation,
    .emoji-presentation {
      font-size: 2.5em;
    }

    p {
      flex-basis: 100%;
      text-align: center;
      color: white;
      margin: 20px 0 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background-color: white;
      transition: all 0.5s ease;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      border-radius: 10px;
    }

    .box:hover {
      width: 150px;
      height: 150px;
      background-color: yellow;
      transform: rotate(15deg);
    }

    @media only screen and (max-width: 425px) {
      body {
        background-color: red;
      }

      .emoji h2 {
        font-size: 1.2em;
      }

      .text-presentation,
      .emoji-presentation {
        font-size: 2em;
      }
    }
  </style>
</head>
